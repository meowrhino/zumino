<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multi‑Slideshows</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app" id="app">
    <!-- TOP LEFT: Title + date + paragraphs -->
    <section class="info" id="info">
      <div class="info__header">
        <h2 class="info__title" id="title"></h2>
        <h2 class="info__date" id="date"></h2>
      </div>
      <div class="info__body" id="paragraphs"></div>
    </section>

    <!-- TOP RIGHT: Counter -->
    <aside class="counter" id="counter"></aside>

    <!-- BOTTOM NAV -->
    <nav class="nav">
      <h3 class="nav__btn nav__btn--prev" id="prevBtn">[página] anterior</h3>
      <h3 class="nav__btn nav__btn--next" id="nextBtn">siguiente [página]</h3>
    </nav>
  </main>
  <script src="main.js" type="module"></script>
</body>
</html>
